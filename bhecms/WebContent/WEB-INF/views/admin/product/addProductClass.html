<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加产品分类</title>
<link  href="css/adminIndex.css" type="text/css"  rel="stylesheet"/>
<link  href="css/articleManage.css" type="text/css" rel="stylesheet"/>
</head>

<body>
	<div class="welcom">
    	<div class="wel_content">
        	<form>
                <p class="release">
                    <label>所属栏目：</label>            
                    <select>
                        <option>请选择</option>
                    </select>
                </p>
                <p class="release">
                    <label>名称：</label>
                    <input  type="text" class="txtvalue"/>            
                </p>
                <p class="release">
                    <label>类型：</label>
                   <select>
                        <option>请选择</option>
                        <option>系统</option>
                        <option>外部</option>
                        <option>单页面</option>
                    </select>          
                </p>
                <p class="release">
                    <label>英文名：</label>
                    <input  type="text" class="txtvalue"/>           
                </p>
                <div class="clear"></div>
                <p class="release">
                    <label>绑定模型：</label>
                    <select>
                        <option>请选择</option>                        
                    </select>            
                </p>
                <p class="release">
                    <label>栏目介绍：</label>
                    <input  type="text" class="txtvalue"/>            
                </p>
                <p class="release">
                    <label>栏目图片：</label>
                    <input  type="text" class="txtvalue"/>            
                </p>
                <p class="release">
                    <label>WEB版栏目模板：</label>
                    <input  type="text" class="txtvalue"/>            
                </p>
                <div class="clear"></div>
                <p class="release">
                    <label style="width:120px;">WEB版内容页模板：</label>
                    <input  type="text" class="txtvalue"/>            
                 </p>
                 <p class="release">
                 	<label>添加属性：</label>
                    <input  type="text" class="txtvalue"/> 
                 </p> 
                 <p class="release">
                 	<label>是否顶部显示：</label>
                   <input  type="radio" class="rdotype" checked="checked"/> 是 <input  type="radio" class="rdotype"/> 否
                 </p>
                 <div class="clear"></div>
                 <p class="release">
                 	<label>META关键词：</label>
                    <textarea></textarea>
                 </p>
                 <p class="release">
                 	<label>META描述：</label>
                     <textarea></textarea>
                 </p>    
                <input type="submit" value="提交" />
                <input  type="reset" value="重置"/>
                <input  type="button" value="定时提交"/>
            </form>
        </div>
    </div>

</body>
</html>
